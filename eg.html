<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ôn tập Module 1</title>
</head>
<body>
<button id="inputNumber" onclick="inputNumber()">Kiểm tra số lẻ dương</button>
<button id="checkPrime" onclick="checkPrime()">Kiểm tra số nguyên tố</button>
<button id="numberOfPrime" onclick="numberOfPrime()">Hiển thị N số nguyên tố đầu</button>
<button id="inputArray" onclick="inputArray()">Nhập và in ra mảng</button>
<button id="primeArray" onclick="primeArray()">Hiển thị các số nguyên tố trong mảng</button><br><br>
<button id="checkNumber" onclick="checkNumber()">Kiểm tra N có tồn tại trong mảng</button>
<button id="deleteNumber" onclick="deleteNumber()">Xoá N khỏi mảng</button>
<button id="sortArray" onclick="sortArray()">Sắp xếp các phần tử của mảng tăng dần</button>
<button id="insertNumber" onclick="insertNumber()">Chèn X vào mảng</button>
<br>
<p>Kiểm tra số lẻ dương: <span id="inputNum"></span></p>
<p>Kiểm tra số nguyên tố: <span id="prime"></span></p>
<p>Hiển thị các số nguyên tố đầu: <span id="numberPrime"></span></p>
<p>Mảng vừa nhập: <span id="inputArr"></span></p>
<p>Các số nguyên tố trong mảng: <span id="primeArr"></span></p>
<p>Số N vừa nhập có nằm trong mảng: <span id="checkNum"></span></p>
<p>Mảng sau khi xoá N: <span id="deleteNum"></span></p>
<p>Sắp xếp mảng theo thứ tự tăng dần: <span id="sortArr"></span></p>
<p>Mảng sau khi chèn: <span id="insertNum"></span></p>
<script>
    let n;
    function inputNumber() {
        do {
            n = +prompt("Nhập n:");
            if (n % 2 === 0 || n < 0) {
                alert("Nhập lại n lẻ dương");
            }
        }
        while (n % 2 === 0 || n < 0);
        document.getElementById("inputNum").innerHTML = n + ' là số lẻ dương';
    }


    function checkPrime() {
        let result = isPrime(n);
        if (result === 0) {
            document.getElementById("prime").innerHTML = n + " không phải số nguyên tố.";
        }
        if (result === 1) {
            document.getElementById("prime").innerHTML = n + " là số nguyên tố.";
        }

    }


    function isPrime(n) {
        let count = 0;
        if (n < 2) {
            return 0;
        }
        for (let i = 2; i < n; i++) {
            if (n % i === 0) {
                count++;
            }
        }
        if (count === 0) {
            return 1;
        } else {
            return 0;
        }
    }


    function numberOfPrime() {
        let num = +prompt("Nhập số lượng số nguyên tố cần in ra");
        let count = 0;
        let i = 2;
        let str = "";
        while (count < num) {
            if (isPrime(i)) {
                str += i + ',';
                count++;
            }
            i++;
        }
        document.getElementById("numberPrime").innerHTML = str;
    }


    var arr = [];

    function inputArray() {
        let n = +prompt("Nhập số lượng phần tử của mảng");
        for (let i = 0; i < n; i++) {
            arr[i] = +prompt("Nhập phần tử a[" + i + "]");
        }
        document.getElementById("inputArr").innerHTML = arr;
    }

    function primeArray() {
        let str = "";
        for (let i = 0; i < arr.length; i++) {
            if (isPrime(arr[i])) {
                str += arr[i] + ',';
            }
        }
        document.getElementById("primeArr").innerHTML = str;
    }


    var num;

    function checkNumber() {
        num = +prompt("Nhập số cần kiểm tra:");
        for (let i = 0; i < arr.length; i++) {
            if (num === arr[i]) {
                document.getElementById("checkNum").innerHTML = "Có";
                break;
            } else {
                document.getElementById("checkNum").innerHTML = "Không";
            }
        }
    }


    function deleteNumber() {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === num) {
                arr.splice(i, 1);
            }
        }
        document.getElementById("deleteNum").innerHTML = arr;
    }


    function sortArray() {
        arr.sort(function (a, b) {
            return a - b;
        });
        document.getElementById("sortArr").innerHTML = arr;
    }


    function insertNumber() {
        let x = prompt("Nhập phần tử thêm vào:");
        arr.push(x);
        arr.sort(function (a, b) {
            return a - b;
        });
        document.getElementById("insertNum").innerHTML = arr;
    }
</script>
</body>
</html>
