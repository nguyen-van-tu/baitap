<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do it</title>
    <style>
        /*td{*/
        /*    width: 50px;*/
        /*    height: 50px;*/
        /*}*/
    </style>
</head>
<body>
<table border="1px solid black">
    <!--    Exam 1-->
    <tr>
        <td>
            <p>Nhập số nguyên dương lẻ</p>
        </td>
        <td>
            <button onclick="checkOddInteger()">Submit!</button>
        </td>
    </tr>
    <!--    Exam 2-->
    <tr>
        <td>
            <p>Kiểm tra số nguyên tố</p>
            <input type="number" id="number2">
        </td>
        <td><button onclick="checkPrime()">Submit!</button></td>
    </tr>
    <!--    Exam 3-->
    <tr>
        <td><p>Nhập số lượng số nguyên tố cần in</p>
            <input type="number" id="number3">
        </td>
        <td><button onclick="printPrime()">Submit</button></td>
    </tr>
    <!--    Exam 4-->
    <tr>
        <td><p>Nhâp từng phần tử mảng(Mảng 4)</p>
            <input type="number" id="unit4"></td>
        <td><button onclick="addToArr()">  Add  </button>
            <button onclick="resetArr()">Reset Array</button></td>
    </tr>
    <!--    Exam 5-->
    <tr>
        <td>
            <p>Hiển thị mảng vừa nhập</p>
        </td>
        <td>
            <button onclick="printArray()">Print Array</button>
        </td>
    </tr>
    <!--    Exam 6-->
    <tr>
        <td><p>Liệt kê danh sác các số nguyên tố</p>
            <p>trong bảng 4</p>
        </td>
        <td><button onclick="printPrimeList()">List Prime</button></td>
    </tr>
    <!--    Exam 7-->
    <tr>
        <td><p>Nhập phần tử cần tìm</p>
            <input type="text" id="unit7">
        </td>
        <td>
            <button onclick="isInArray()">Find</button>
        </td>
    </tr>
    <!--    Exam 8-->
    <tr>
        <td><p>Xóa phần tử nhập vào</p>
            <input type="number" id="unit8">
        </td>
        <td>
            <button onclick="deleteItemOfArray()">Delete</button>
        </td>
    </tr>
    <!--    Exam 9-->
    <tr>
        <td><p>Sắp xếp mảng</p></td>
        <td><button onclick="sortArray()">Sort</button></td>
    </tr>
    <!--    Exam 10-->
    <tr>
        <td><p>Chèn vào phần tử rồi sắp xếp</p>
            <input type="number" id="unit10">
        </td>
        <td><button onclick="addAndSort()">Add and Sort</button></td>
    </tr>
    <script src="22.js"></script>
</table>
</body>
</html>
</body>
</html>
