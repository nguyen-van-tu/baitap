</div>
<script>
    //bài 1
    function nhap1()
    {
        let N = document.getElementById('so1').value;
        if (N%2>0){
            document.getElementById('ketqua1').innerHTML = N +' là số lẻ dương'
        }else
            document.getElementById('ketqua1').innerHTML = N + ' ko phải là số lẻ dương'
    }
    //bài 2
    function nhap2()
    {
        let N = document.getElementById('so2').value;
        function check_SNT (N) {
            let flag = true;
            if (N < 2) {
                flag = false;
            } else {
                for (i = 2; i < N; i++) {
                    if (N % i == 0) {
                        flag = false;
                        break;
                    }
                }
            }
            if (flag == true) {
                document.getElementById('ketqua2').innerHTML = N + '  là số nguyên tố'
            } else {
                document.getElementById('ketqua2').innerHTML = N + '  không phải là số nguyên tố'
            }
        }
        check_SNT(N)
    }
    // bài 3
    function nhap3() {
        let N = document.getElementById('so3').value;
        function checkPrimer(number) {
            if (number < 2) return false;
            if (number === 2) return true;
            if (number % 2 == 0) return false;
            for (let i = 2; i * i <= number; i++) {
                if (number % i == 0) {
                    return false;
                }
            }
            return true;
        }
        let count = 0;
        let i = 0;
        while (count < N) {
            if (checkPrimer(i)) {
                document.write(i + "\n");
                count++;
            }
            i++;
        }
    }
    //bài 4
    let arr = [];
    function themSo(){
        let value = +document.getElementById("so4").value;
        arr.push(value);
        document.getElementById("so4").value = "";
        console.log(arr);
    }

    // bai 5

    function printPrimeList() {
        for (let i = 0; i < arr.length; i++) {
            if(isPrime(arr[i])){
                document.write(arr[i]+", ");
            }
        }
        arr.forEach(item => {
            if (isPrime(item)) {
               alert(item + ", ");
            }
        })
    }
    // bai7
    function checkNumber() {
        num = +prompt("Nhập số cần kiểm tra:");
        for (let i = 0; i < arr.length; i++) {
            if (num === arr[i]) {
                document.getElementById("checkNum").innerHTML = "Có";
                break;
            } else {
                document.getElementById("checkNum").innerHTML = "Không";
            }
        }
    }
    // bai8
    function deleteNumber() {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === num) {
                arr.splice(i);
            }
        }
        document.write(arr );
    }
    // bai9
    function sortArray() {
        arr.sort(function (a, b) {
            return a - b;
        });
        alert(arr) ;
    }
</script>
